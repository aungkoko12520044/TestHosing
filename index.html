<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Test.css" />
  </head>
  <body>
    <div class="container">
      <div class="parentInput">
        <div class="inputContainer">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control nameInput"
            placeholder="Enter your name"
          />
          <label for="service">Service</label>
          <input
            type="text"
            id="service"
            class="form-control serviceInput"
            placeholder="Select service type between 1 to 5"
            title="You can choose type from 1 to 5"
          />
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control dateInput" />
          <label for="time">Time</label>
          <input type="time" id="time" class="form-control timeInput" />
          <button class="btn btn-info">Click</button>
        </div>
      </div>
      <div class="parentBooking">
        <div class="cardContainer"></div>
      </div>
    </div>
    <script src="Test.js"></script>
  </body>
</html>
